{% extends 'base.html' %}

{% block content %}
<!-- TODO: display all blog posts below -->
{% if blogid %}
    <h2 align="center">{{ title }}</h2>
    <hr width="200px">
    {{ body }}
{% else %}
    {% for post in posts %}
        <a href="?id={{ post.id }}">{{ post.title }}</a>
        <br/>
        {{ post.body }}
        <hr/>
    {% endfor %}
{% endif %}

{% endblock content %}
